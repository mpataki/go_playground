version: v2
clean: true
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/connectrpc/go
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/protocolbuffers/java
    out: gen/java
  - remote: buf.build/bufbuild/es
    out: gen/es
    opt: target=js+dts
  - remote: buf.build/bufbuild/connect-es
    out: gen/connect-es
    opt: target=js+dts
